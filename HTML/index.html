<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

    <div class="Formulario-container">
    <div class="imagen-perfil">
        <img src="./imagen.jpg" alt="Foto de perfil">
    </div>

    <form>
        <label for="grado">Grado:</label>
        <input type="text" id="grado" name="grado"placeholder="Ejemplo: Teniente" required>
        <br>
        <br>
        <label for="arma-">Arma:</label>
        <input type="text" id="arma" name="arma" placeholder="Ejemplo Transmisiones" required>
        <br>
        <br>
        <label for="Nombre completo"> Nombre Completo:</label>
        <input type="text" id="nombre completo" name="nombre completo" placeholder="Ingresar nombre completo" required>
        <br>
        <br>

        <button type="submit">ENVIAR</button>
    </form>
    </div>
    
</body>
</html>
